<!DOCTYPE html>
<head>
    <title>Pig Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="box">

        <div class="overColor hidden">

        </div>

        <div class="overColorTwo ">

        </div>


        <button class="newGame">NEW GAME</button>

       
        
        <div class="playerOne">
            <h1>PLAYER 1</h1>
            <H2 class="pointsOne">0</H2>
            <H2 class="pointsOneFake hidden">0</H2>
            
            <div class="oneBox">
                <p>CURRENT</p>
                <P class="ScoreOne">0</P>
                <P class="ScoreOneFake hidden">0</P>
            </div>
        </div>

        <div class="playerTwo">
            <h1>PLAYER 2</h1>
            <H2 class="pointsTwo">0</H2>
            <H2 class="pointsTwoFake hidden">0</H2>
            
            <div class="twoBox">
                <p>CURRENT</p>
                <P class="ScoreTwo">0</P>
                <P class="ScoreTwoFake hidden">0</P>
            </div>
        </div>

        <div class="rollHold">
            <button class="roll">ROLL DICE</button>
            <br>
            <br>
            <button class="hold">HOLD</button>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
