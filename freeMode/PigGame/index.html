<!DOCTYPE html>
<head>
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="box">

        <div class="innerColor">

        </div>

        <div class="innerColorTwo hidden">

        </div>


        <button class="newGame">NEW GAME</button>

        <div class="pic">
            <img src="./dice-1.png" alt="pic" class="dice hidden">
            <img src="./dice-2.png" alt="pic" class="dice2 hidden">
            <img src="./dice-3.png" alt="pic" class="dice3 hidden">
            <img src="./dice-4.png" alt="pic" class="dice4 hidden">
            <img src="./dice-5.png" alt="pic" class="dice5 hidden">
            <img src="./dice-6.png" alt="pic" class="dice6 hidden">

        </div>
        
        <div class="playerOne">
            <h1>PLAYER 1</h1>
            <H2 class="pointsOne">0</H2>
            
            <div class="oneBox">
                <p>CURRENT</p>
                <P class="ScoreOne">0</P>
            </div>
        </div>

        <div class="playerTwo">
            <h1>PLAYER 2</h1>
            <H2 class="pointsTwo">0</H2>
            
            <div class="twoBox">
                <p>CURRENT</p>
                <P class="ScoreTwo">0</P>
            </div>
        </div>

        <div class="rollHold">
            <button class="roll">ROLL DICE</button>
            <br>
            <br>
            <button class="hold">HOLD</button>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
