<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="box">
        <div class="first">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <tr></tr>
        <div class="second">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <tr></tr>
        <div class="third">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button> - </button>
        </div>
        <tr></tr>
        <div class="fourth">
            <button>0</button>
            <button>,</button>
            <button>%</button>
            <button>+</button>
            <button> =</button>
            <div class="results"></div>
        </div>
    </div>
    
</body>
</html>
