<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="box">

        <p class="input">0</p>

        <div>
            <button class = "signs">/</button>
            <tr></tr>
            <button class = "signs">CE</button>
            <tr></tr>
            <button class = "signs">C</button>
            <tr></tr>
        </div>

        <tr></tr>

        <div class="first">
            <button class = "nums">7</button>
            <button class = "nums">8</button>            
            <button class = "nums">9</button> 
            <tr></tr>
            <button class = "signs">*</button>

        </div>

        <tr></tr>

        <div class="second">
            <button class = "nums">4</button>
            <button class = "nums">5</button>
            <button class = "nums">6</button>
            <tr></tr>
            <button class = "signs">-</button>
        </div>

        <tr></tr>

        <div class="third">
            <button class = "nums">1</button>
            <button class = "nums">2</button>
            <button class = "nums">3</button>
            <tr></tr>
            <button class = "signs">+</button>
            <tr></tr>

        </div>

        <tr></tr>
        <div class="last">
            <button class = "nums">0</button>
            <tr></tr>
            <button class="equal">=</button>

        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
