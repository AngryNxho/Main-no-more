Aqui Se crea la etiqueta de parrafo
<p>
    Hola Mundo
    <!-- Aca se le da el valor de 'Hola Mundo' al parrafo -->
</p>
<!-- Aqui se cierra la etiqueta de parrafo -->

<!-- El atributo title le da el valor de Nota cuando el usuario poner el cursos sobre el mouse, 
    a simple vista no parece hacer nada distinto que el texto de arriba.-->
<p title="Nota">
    Hola Mundo
</p>
