<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- las tablas se dividen en tres partes -->
        <table>

            <!-- thead: cabecera -->
            <thead> 
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                </tr>    
            </thead>

            <!-- tbody: cuerpo, th se usa solamente en la cabecera -->
            <tbody> 

                <tr>
                    <td>Ignacio</td>
                    <td>Manriquez</td>
                    
                </tr>

                <tr>
                    <td>Lucas</td>
                    <td>Manriquez</td>
                </tr>

            </tbody>



            <tfoot>
                <tr>
                    <td>Nombres combinados</td>
                    <td>Lucas Ignacio</td>             
                </tr>
            </tfoot>



    <p>La estructura quedria asi: </p>
    <code>
        thead, tbody y tfoot
    </code>
    

    </body>

    
</html>
